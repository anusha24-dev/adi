<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="steps">
            <span class="completed">✔ Primary Info</span>
            <span class="completed">✔ Secondary Info</span>
            <span class="current">Education Details</span>
        </nav>
        <h1>Education Details</h1>
        <form class="education-form">
            <div class="form-group">
                <label for="educationType">Education Type</label>
                <select id="educationType" name="educationType" required>
                    <option value="">Select</option>
                    <option value="highschool">High School</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                </select>
            </div>
            <div class="form-group">
                <label for="yearOfPassing">Year of Passing</label>
                <input type="number" id="yearOfPassing" name="yearOfPassing" min="1900" max="2024" required>
            </div>
            <div class="form-group">
                <label for="percentage">Percentage (%)</label>
                <input type="number" id="percentage" name="percentage" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="universityName">University Name</label>
                <input type="text" id="universityName" name="universityName" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
